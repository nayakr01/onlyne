<app-navbar></app-navbar>
<section class="explorer container" id="explorer">
    <div class="heading" id="headingExplorer">
        <h2 class="heading-title">Listas de Usuarios</h2>
    </div>
    <div class="movies-content">
        <div class="movie-box" *ngFor="let list of lists">
            <img src="http://localhost:3000/api/{{list.listPhoto}}" alt="ListPhoto" class="movie-box-img">
            <div class="box-text">
                <h2 class="movie-title">{{ list.title }}</h2>
                <span class="movie-gender">{{ list.author.name }}</span>
                <a routerLink="/detail-list/{{list._id}}" class="watch-btn play-btn">
                    <i class='bx bxs-show'></i>
                </a>
            </div>
        </div>
    </div>
</section>
