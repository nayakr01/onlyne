<!DOCTYPE html>

</head>

<body>

                <input type="password" id="password" class="fadeIn third" name="password" placeholder="Contrase침a"  [(ngModel)]="password">
                <br>

            </form>
            <div id="formFooter">

            </div>
        </div>
    </div>

</html>
